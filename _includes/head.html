<head>
	<meta charset="UTF-8">
	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='icon' href='favicon.png' type='image/png'>

	<!--General Meta-->
	<meta name="description" content="{{ page.description }}">
	<meta name="keywords" content="webbkonsult, webbutveckling v채ster책s, ludvig larsendahl, larsendahl, konsult, webbdesign, webbutvecklare, app, internet, v채ster책s">
	<link rel="author" href="https://plus.google.com/u/0/100316235831650515522"/>


	<!--OG-->
	<meta property='og:title' content='Ludvig Larsendahl - Webbkonsult'>
	<meta property='og:url' content='http://konsult.larsendahl.se/'>
	<meta property='og:description' content='{{ page.description }}'>
	<meta property='og:image' content='{{ "/img/me.jpg" | prepend: site.baseurl }}'>
	
	<!--Styles-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:200,300">
	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	
	<!--URL and rss-->
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
	
	<!--Scripts-->
	<script src="js/jquery-2.2.4.min.js"></script>
	<script src="js/barba.min.js"></script>
	<script src="js/main.js"></script>
</head>
