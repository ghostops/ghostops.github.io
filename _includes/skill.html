<div class="skill">

	{% if skill.iconName != nil %}
		<span class="devicons devicons-{{ skill.iconName }}"></span>
	{% else %}
		<span class="devicons devicons-{{ skill.name }}{{ skill.iconNameAppendage }}"></span>
	{% endif %}

	<p class="label">
		{% if skill.label != nil %}
			{{ skill.label }}
		{% else %}
			<span style="text-transform: capitalize;">
				{{ skill.name }}
			</span>
		{% endif %}
	</p>
	
</div>
